<pagination-controls (pageChange)="page = $event; pokemon = []; getPokemon()"></pagination-controls>

<!-- Pokemon Grid -->
<div class="pokemon-grid">

  <!--<div class="box"*ngFor="let pokemon of pokemon">-->
  <span *ngFor="let pokemon of pokemon | paginate: { itemsPerPage: limit, currentPage: page, totalItems: totalPokemon }">
    <div class="box {{pokemon.types[0].type.name}}" (click)="openDialog(pokemon)">
      <img [src]="pokemon.sprites.front_default" alt="Pokemon">
      <h3>#{{pokemon.id + ' ' + pokemon.name}}</h3>
    </div>
  </span> 

</div> <!-- End of Pokemon Grid -->
